<div class="containers">

        <h2>Contact Us</h2>

            <form class="contact-form" onsubmit="event.preventDefault(); alert('Thank you for your message!');">

                <input type="text" placeholder="Instagram" required>
                <input type="email" placeholder="Email" required>

            </form>
        </div>
    </div>
